<div class="container-inventory">
    <div class="menu-inventory">
        <div *ngFor="let item of inventoryMenu.children" [ngClass]="{ 'items': true,  'select': item.select}">
            <div (click)="changeMenu(item)">{{item.text}}</div>
        </div>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
